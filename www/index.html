<body>

    <div class="container">
        <section id="oval" class="mb-4">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-center align-items-center" style="height:80vh;">
                        <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>
                        <div id="novanhood">
                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                        </div>
                    </div>
                    <h5 class="text-light text text-center">
                        <span class="tlt">Ask me anything</span>
                    </h5>
                    <div class="col-md-12">
                        <div class="text-center">
                            <div id="TextInput" class="d-flex justify-content-center align-items-center">
                                <!-- Text Input -->
                                <input type="text" id="chatbox" class="input-field" name="chatbox"
                                    placeholder="type here..." />

                                <!-- Visible Send Button -->
                                <button id="SendBtn" class="glow-on-hover" hidden>
                                    <i class="bi bi-send"></i>
                                </button>

                                <!-- Microphone Button -->
                                <button id="MicBtn" class="glow-on-hover">
                                    <i class="bi bi-mic"></i>
                                </button>

                                <!-- Chat Button -->
                                <button id="ChatBtn" class="glow-on-hover" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasChat">
                                    <i class="bi bi-chat-dots"></i>
                                </button>


                                <!-- Settings Button -->
                                <button id="SettingsBtn" class="glow-on-hover">
                                    <i class="bi bi-gear"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-1"></div>
            </div>
        </section>
    </div>
  <section id="siriwave" class="mb-4" hidden>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-center align-items-center" style="height:100vh;">
                    <div>
                        <p class="siri-message text-center mb-4">
                            Welcome! i am NOVA your AI assistant .........
                        </p>
                        <div id="siri-container"></div>
                        <div class="text-center mt-4">
                            <button id="BackBtn" class="glow-on-hover" hidden>⬅️</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    </div>
